<!DOCTYPE html>
<html lang="en, ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insure</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <a href="#" class="logo">
                <img class="logo__img" src="" alt="">
            </a>

            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link"></a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link"></a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link"></a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link"></a>
                    </li>
                </ul>
                <a href="#" class="header__plans-link plans-link plans-link--dark">View plans</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="intro">
            <div class="container intro__container">
                <div class="intro__content">
                    <p class="intro__title"></p>
                    <p class="intro__description"></p>
                    <a href="#" class="plans-link intro__plans"></a>
                </div>

                <img class="intro__img" src="" alt="">
            </div>
        </div>

        <form action="#" method="get" class="form">
            <button class="form__toggler">Model</button>

            <input class="form__input" aria-label="Model of tire" placeholder="Введите модель шины" name="model_search"
                type="search">

            <div class="form__checkboxes">
                <label class="form__checkbox-label">
                    <input class="form__checkbox visually-hidden" type="checkbox">
                    <span class="form__styled-checkbox"></span>
                    Alina
                </label>
                <label class="form__checkbox-label">
                    <input class="form__checkbox visually-hidden" type="checkbox">
                    <span class="form__styled-checkbox"></span>
                    Alina
                </label>
                <label class="form__checkbox-label">
                    <input class="form__checkbox visually-hidden" type="checkbox">
                    <span class="form__styled-checkbox"></span>
                    Alina
                </label>
                <label class="form__checkbox-label">
                    <input class="form__checkbox visually-hidden" type="checkbox">
                    <span class="form__styled-checkbox"></span>
                    Alina
                </label>
            </div>


            <button class="form__toggler form__toggler--radio">Технология</button>

            <div class="form__radios">
                <label class="form__radios-label">
                    <input type="radio" name="form__radio" class="form__radio visually-hidden">
                    <span class="form__styled-radio"></span>
                    Да
                </label>
                <label class="form__radios-label">
                    <input type="radio" name="form__radio" class="form__radio visually-hidden">
                    <span class="form__styled-radio"></span>
                    Нет
                </label>
            </div>

            <button class="form__toggler form__togler--checkboxes">Акции</button>

            <div class="form__sale-checkbox">
                <label class="sale__checkbox-label">
                    <span class="sale__checkbox-styled sale__checkbox-gradient">SALE</span>
                    <input class="sale__checkbox" type="checkbox" name="sale">
                </label>

                <label class="sale__checkbox-label">
                    <span class="sale__checkbox-styled">NEW</span>
                    <input class="sale__checkbox" type="checkbox" name="sale">
                </label>

                <label class="sale__checkbox-label">
                    <span class="sale__checkbox-styled">HIT</span>
                    <input class="sale__checkbox" type="checkbox" name="sale">
                </label>

            </div>

            <label class="sale__checkbox-label">
                <span class="sale__checkbox-styled sale__checkbox-gradient">ПОДАРОК</span>
                <input class="sale__checkbox" type="checkbox" name="sale">
            </label>

        </form>

        <section class="different">
            <div class="container">
                <h2 class="different__title"></h2>
                <ul class="different__list">
                    <li class="different__item different__item--thunder">
                        <h3 class="different__item-title"></h3>
                        <p class="different__item-description"></p>
                    </li>
                    <li class="different__item different__item--money">
                        <h3 class="different__item-title"></h3>
                        <p class="different__item-description"></p>
                    </li>
                    <li class="different__item different__item--person">
                        <h3 class="different__item-title"></h3>
                        <p class="different__item-description"></p>
                    </li>
                </ul>
            </div>
        </section>

        <section class="benefits">
            <div class="container benefits__container">
                <div class="benefits__header">
                    <h2 class="benefits__title"></h2>
                    <p class="benefits__description"></p>
                </div>

                <ul class="benefits__list">
                    <li class="benefits__item benefits__item--quality benefits__item--other-modificator">
                        <h3 class="benefits__item-title"></h3>
                        <p class="benefits__item-description"></p>
                    </li>
                    <li class="benefits__item benfit--exclusive-benefits__items">
                        <h3 class="benefits__item-title"></h3>
                        <p class="benefits__item-description"></p>
                    </li>
                    <li class="benefits__item benefits__item--shipping">
                        <h3 class="benefits__item-title"></h3>
                        <p class="benefits__item-description"></p>
                    </li>
                </ul>
            </div>
        </section>

        <div class="cta">
            <div class="container cta__container">
                <p class="cta__text"></p>
                <a href="#" class="plans-link cta__plans-link"></a>
            </div>
        </div>
    </main>

                <section class="footer-col">

                            <li class="footer-col__nav-item">

                            </li>
                            <li class="footer-col__nav-item">

                                <a href="" class="footer-col__nav-link"></a>
                            </li>

                    </nav>
                </section>
                <section class="footer-col">
                    <h3 class="footer-col__title"></h3>
                    <nav class="footer-col__nav">
                        <ul class="footer-col__list">
                            <li class="footer-col__nav-item">
                                <a href="" class="footer-col__nav-link"></a>
                            </li>
                            <li class="footer-col__nav-item">
                                <a href="" class="footer-col__nav-link"></a>
                            </li>
                            <li class="footer-col__nav-item">

                            <li class="footer-col__nav-item">

            </div>
        </div>
